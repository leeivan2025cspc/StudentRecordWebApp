{% extends 'base.html' %}
{% block content %}
<div class="card">
  <h2>Search Students</h2>
  <div class="form-grid">
    <input id="searchQ" placeholder="Search by ID or Name">
  </div>
  <div class="btn-group">
    <button class="btn" id="searchBtn">Search</button>
    <button class="btn" id="viewAllBtn">View All</button>
  </div>
  <table id="tbl">
    <thead><tr><th>ID</th><th>Name</th><th>Course</th><th>Grade</th></tr></thead>
    <tbody></tbody>
  </table>
  <div id="msg" class="msg"></div>
</div>
<script src="{{ url_for('static', filename='search.js') }}"></script>
{% endblock %}
