<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Record System</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="navbar">
    <h2>ðŸ“š Student Record System</h2>
  </div>

  <div class="container">

    <!-- ADD STUDENT SECTION -->
    <div class="card">
      <h3>Add Student</h3>
      <div class="form-grid">
        <input id="id" placeholder="Student ID">
        <input id="name" placeholder="Full Name">
        <input id="course" placeholder="Course">
        <input id="grade" placeholder="Grade">
      </div>
      <button class="btn primary" id="addBtn">Add Student</button>
    </div>



    <!-- DELETE STUDENT SECTION -->
    <div class="card">
      <h3>Delete Student</h3>

      <p style="font-weight:600; margin-bottom:6px;">Delete by ID</p>
      <div class="form-grid">
        <input id="del_id" placeholder="Enter Student ID">
      </div>
      <button class="btn danger" id="delIdBtn">Delete by ID</button>

      <hr style="margin:20px 0;">

      <p style="font-weight:600; margin-bottom:6px;">Delete by Name</p>
      <div class="form-grid">
        <input id="del_name" placeholder="Enter Student Name">
      </div>
      <button class="btn danger" id="delNameBtn">Delete by Name</button>
    </div>



    <!-- SEARCH & SORT SECTION -->
    <div class="card">
      <h3>Search & Sorting</h3>
      <div class="form-grid">
        <input id="searchQ" placeholder="Search by name or ID">
      </div>

      <div class="btn-group">
        <button class="btn" id="searchBtn">Search</button>
        <button class="btn" id="viewAllBtn">View All</button>
        <button class="btn" id="sortNameBtn">Sort by Name</button>
        <button class="btn" id="sortIdBtn">Sort by ID</button>
      </div>
    </div>



    <!-- STUDENT TABLE SECTION -->
    <div class="card table-card">
      <h3>Student Records</h3>
      <table id="tbl">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Course</th>
            <th>Grade</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="msg" class="msg"></div>

  </div>

  <script src="/static/app.js"></script>

</body>
</html>
